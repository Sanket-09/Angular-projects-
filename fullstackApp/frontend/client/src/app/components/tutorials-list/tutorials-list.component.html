<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append" style="padding-left: 10px">
        <button class="btn btn-outline-secondary" (click)="searchTitle()">
          Search
        </button>
        <span class="m-4 pb-0 d-sm-inline">
          <mat-form-field class="pb-0">
            <mat-label>Filter Genre</mat-label>
            <mat-select
              [(ngModel)]="currentCategory"
              (ngModelChange)="onCategoryChange($event)"
            >
              <mat-option
                *ngFor="let category of categories"
                [value]="category"
                >{{ category }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </span>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <b><h1>Tutorials List</h1></b>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let tutorial of tutorials; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTutorial(tutorial, i)"
      >
        {{ tutorial.title }}
      </li>
    </ul>

    <button class="mt-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <app-tutorial-details
      [viewMode]="true"
      [currentTutorial]="currentTutorial"
    ></app-tutorial-details>
  </div>
</div>
