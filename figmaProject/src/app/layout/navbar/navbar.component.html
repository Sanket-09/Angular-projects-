<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <mat-card
      *ngFor="let sideNav of sideNav"
      [routerLink]="sideNav.router"
      tabindex="0"
      (click)="selectCard(sideNav)"
    >
      <img
        *ngIf="isSelected(sideNav)"
        class="sideNavHighlight"
        src="../../.././assets/sideNavHighlight.svg"
        alt=""
      />
      <span class="navValue">{{ sideNav.viewValue }} </span>
      <span class="navChip">{{ sideNav.notif }}</span>
    </mat-card>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
