<mat-toolbar>
  <div class="heaps-logo-container">
    <img src="../../../assets/logo.svg" alt="HEAPS LOGO" id="logo" />
    <div class="vl"></div>

    <mat-form-field appearance="fill">
      <mat-select class="hospitalCheck" placeholder="Select Hospital">
        <mat-option *ngFor="let hospital of hospital" [value]="hospital.value">
          {{ hospital.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="search-header">
    <div class="input-icons">
      <i class="fa fa-search icon"></i>

      <input
        class="input-field-search"
        type="search"
        placeholder="Member ID/Name/Phone"
        (keydown)="search($event, inputSearch)"
        #inputSearch
      />
    </div>

    <span class="headerRight">
      <button mat-button [matMenuTriggerFor]="beforeMenu">
        <i style="margin-left: -50px">
          <img
            src="../../../assets/profile.svg"
            alt="patient logo"
            style="transform: scale(1); margin-top: 12px"
          />
          <!-- <img src="./../../../assets/Chevron.down.svg" alt="down arrow" style="transform: scale(1.1);"> -->
        </i>
      </button>

      <mat-menu #beforeMenu="matMenu" xPosition="before">
        <div class="menuDropdowntitle">
          <span style="display: flex; flex-direction: row; padding-left: 17px">
            <span>
              <img
                src="./../../../assets/menuDropdownProfile.svg"
                alt=""
                style="margin-top: 4px"
              />
            </span>

            <span class="userDetail">
              <div class="userName">Sanket Jaiswal</div>
              <div class="userTitle">Team Lead</div>
            </span>
          </span>
        </div>

        <hr />
        <button mat-menu-item class="menuButton">
          <img
            class="mat-menu-img"
            src="./../../../assets/changePass.svg"
            alt=""
          />
          &nbsp; &nbsp; &nbsp; &nbsp; Change Password
        </button>
        <button mat-menu-item class="menuButton">
          <img class="mat-menu-img" src="./../../../assets/logout.svg" alt="" />
          &nbsp; &nbsp; &nbsp; &nbsp; Logout
        </button>

        <!-- <button mat-menu-item>
          <span>
            <strong>Sanket Jaiswal</strong>
            <hr />
          </span>
        </button> -->

        <!-- <button mat-menu-item>Item 2</button> -->
      </mat-menu>
    </span>
  </div>
</mat-toolbar>
