<span style="display: flex">
  <mat-chip-list #chipList aria-label="Fruit selection">
    <mat-chip
      *ngFor="let fruit of fruits; let i = index"
      (removed)="remove(fruit, i)"
      selectable="false"
    >
      {{ fruit.name }}
      <button matChipRemove>
        <i class="fa fa-times"></i>
      </button>
    </mat-chip>
    <button class="clearAllBtn" *ngIf="showClearButton" (click)="clearList()">
      Clear All
    </button>
  </mat-chip-list>
</span>
