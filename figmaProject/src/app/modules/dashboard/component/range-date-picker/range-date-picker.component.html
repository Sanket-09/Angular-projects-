<span class="top-el">
  <span class="datefilter">
    <mat-form-field appearance="outline" class="dateRangePickerCompone">
      <mat-label style="color: #525f75">Preferred Consultation Date</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input
          matStartDate
          readonly
          formControlName="start"
          placeholder="Start date"
        />
        <input
          matEndDate
          readonly
          formControlName="end"
          placeholder="End date"
        />
      </mat-date-range-input>

      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button
            mat-raised-button
            color="primary"
            matDatepickerApply
            (click)="preferredDateChange()"
          >
            Apply
          </button>
        </mat-datepicker-actions>
      </mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')"
        >Invalid start date</mat-error
      >
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
        >Invalid end date</mat-error
      >
    </mat-form-field>

    <span class="filter-icon-container" (click)="showFilter()">
      <span class="filter-icon"
        ><i class="fa fa-filter icon" style="transform: scale(1.3)"></i
      ></span>
    </span>
  </span>
</span>

<div *ngIf="showFilterOptions" class="filterTilesDiv">
  <span class="filterTile">
    <app-filter-dropdown></app-filter-dropdown>
  </span>

  <span style="margin-right: 10px">
    <mat-form-field appearance="outline">
      <mat-label style="color: #525f75">Requested Consultation Date</mat-label>
      <mat-date-range-input [formGroup]="range1" [rangePicker]="picker">
        <input
          matStartDate
          readonly
          formControlName="start1"
          placeholder="Start date"
          style="color: red"
        />
        <input
          matEndDate
          readonly
          formControlName="end1"
          placeholder="End date"
        />
      </mat-date-range-input>

      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button
            mat-raised-button
            color="primary"
            matDatepickerApply
            (click)="requestedDateChange()"
          >
            Apply
          </button>
        </mat-datepicker-actions>
      </mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')"
        >Invalid start date</mat-error
      >
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
        >Invalid end date</mat-error
      >
    </mat-form-field>
  </span>

  <span class="filterTile12" style="margin-top: 0px">
    <mat-form-field
      appearance="outline"
      class="specialityDropdownContainerStatus"
    >
      <mat-select
        placeholder="Status"
        class="statusSelect"
        (selectionChange)="handleStatusFilterDataChange($event)"
        style="font-size: 12px; margin-left: 0px"
      >
        <mat-option
          *ngFor="let stat of status"
          [value]="stat.value"
          class="specialityDropdown"
          >{{ stat.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </span>

  <span class="filterTile1">
    <mat-form-field appearance="outline" class="specialityDropdownContainer">
      <mat-select
       
        placeholder="Physician Visit Type"
        [formControl]="speciality"
        multiple
        (selectionChange)="handleVisitFilterDataChange($event , 'add')"
        #select
      >
        <mat-option
          *ngFor="let physicianVisit of physicianVisitType"
          [value]="physicianVisit.value"
          class="specialityDropdown"
          >{{ physicianVisit.value }}</mat-option
        >
        <span class="footerBtn">
          <footer>
            <span>
              <button
                (click)="cancel(); select.close()"
                mat-button
                class="cancelbtn"
              >
                Cancel
              </button>
              <button
                (click)="submitVisit(); select.close()"
                mat-button
                class="submitbtn"
              >
                Apply
              </button>
            </span>
          </footer>
        </span>
      </mat-select>
    </mat-form-field>
  </span>

  <app-filter-dropdown-category></app-filter-dropdown-category>

  <app-filter-chips></app-filter-chips>
</div>
