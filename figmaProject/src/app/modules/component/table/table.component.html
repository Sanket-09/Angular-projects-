<mat-paginator  hidePageSize="true" [length]="100"
              [pageSize]="10"
            
              aria-label="Select page">
</mat-paginator>

<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef > Status </th>
      <td mat-cell *matCellDef="let element" > 
        <span class="statusUi" [ngClass]="{'status-pending': element.status === 'Pending', 'status-resolved': element.status === 'Resolved', 'status-closed': element.status === 'Closed'}">
            {{element.status}} 
        </span>
      </td> 
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="prefDate">
      <th mat-header-cell *matHeaderCellDef> Preferred Consultation Date </th>
      <td mat-cell *matCellDef="let element"> {{element.prefDate  | date: 'mediumDate'}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Member ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef > Member Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="reqDate">
        <th mat-header-cell *matHeaderCellDef> Request Date </th>
        <td mat-cell *matCellDef="let element"> {{element.reqDate | date: 'mediumDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="speciality">
        <th mat-header-cell *matHeaderCellDef> Speciality </th>
        <td mat-cell *matCellDef="let element"> {{element.speciality}} </td>
    </ng-container>

    <ng-container matColumnDef="visitType">
        <th mat-header-cell *matHeaderCellDef> Physician Visit Type </th>
        <td mat-cell *matCellDef="let element"> {{element.visitType}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  
</div>
