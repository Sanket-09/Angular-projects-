<span class="top-el">


<span>
    <mat-form-field appearance="outline">
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
    
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      
        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>
</span>

<span class="filter-icon-container" (click)="showFilter()">
  <span class="filter-icon"><i class="fa fa-filter icon" style="transform: scale(1.3);" ></i></span>
</span>

</span>

<div *ngIf="showFilterOptions" class="filterTilesDiv">

 <span class="filterTile">
   <app-filter-dropdown></app-filter-dropdown>
 </span>

 <span style="margin-right: 10px;">
  <mat-form-field appearance="outline">
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start date">
      <input matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  
    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
</mat-form-field>
 </span>

 <span class="filterTile">
  <mat-form-field appearance="outline" class="specialityDropdownContainerStatus"  >
    <mat-label>Status</mat-label>
    <mat-select class="statusSelect" (selectionChange)="handleStatusFilterDataChange($event)" style="font-size: 13px; margin-left: 0px; ">
      <mat-option *ngFor="let stat of status" [value]="stat.value" class="specialityDropdown" >{{stat.value}}</mat-option>
    </mat-select>
  </mat-form-field>
 </span>


<span class="filterTile">
  <mat-form-field appearance="outline" class="specialityDropdownContainer"  >
    <mat-label>Physician Visit Type</mat-label>
    <mat-select [formControl]="speciality" multiple (selectionChange)="handleVisitFilterDataChange($event)">
  
      <mat-option *ngFor="let physicianVisit of physicianVisitType" [value]="physicianVisit.value" class="specialityDropdown" >{{physicianVisit.value}}</mat-option>
      <span class="footerBtn">
        <footer>
          <span>
            <button (click)="cancel()" mat-button class="cancelbtn">Cancel</button>
          <button (click)="submitVisit()" mat-button class="submitbtn" >Apply</button>
          </span>
        </footer>
      </span> 
      
    </mat-select>
  </mat-form-field>
 </span>

 
      <app-filter-dropdown-category></app-filter-dropdown-category>
  
      <app-filter-chips></app-filter-chips>

</div>
