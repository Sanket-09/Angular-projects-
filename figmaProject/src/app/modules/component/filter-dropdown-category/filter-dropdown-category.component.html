
<mat-form-field appearance="outline" class="specialityDropdownContainer" >
    <mat-select (selectionChange)="onSelectionChange($event)"  [formControl]="bankMultiCtrl" placeholder="Physician Category" [multiple]="true" #multiSelect #spec>
      <mat-option>
        <ngx-mat-select-search [formControl]="bankMultiFilterCtrl" placeholderLabel="Find Category"
        noEntriesFoundLabel="'no matching categoryfound'"></ngx-mat-select-search>
      </mat-option>
      <mat-option *ngFor="let bank of filteredBanksMulti | async" [value]="bank">
        {{bank.value}}
      </mat-option>
      <span class="footerBtn">
        <footer>
          <span>
            <button mat-button class="cancelbtn" (click)="cancelAll()">Cancel</button>
          <button mat-button class="submitbtn" (click)="logSelectedValues()">Apply</button>
          </span>
        </footer>
      </span> 
    </mat-select>
  </mat-form-field>
